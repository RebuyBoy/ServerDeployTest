<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>It is a scum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .center {
            margin: auto;
            width: 80%;
            padding: 100px;
        }
    </style>
</head>
<body>
<div class="center" >

<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <br>
    <br>
    <input type="submit" value="Upload file" name="submit">
    <br>
    <br>
</form>

<table th:border="1" style="width:50%;"  class="table" th:each="entry : ${result}">
    <thead>
    <tr>
        <th style="width: 10px" scope="col">Limit</th>
        <th style="width: 10px" scope="col">Players</th>
        <th style="width: 10px" scope="col">Hands</th>
        <th style="width: 10px" scope="col">GG rake</th>
        <th style="width: 10px" scope="col">JP rake</th>
        <th style="width: 10px" scope="col">Total</th>
    </tr>
    </thead>

    <tr th:if="${entry.getValue().numberOfHands>0}">
        <td th:text="${entry.key.toString()}"></td>
        <td th:text="'3-5'"></td>
        <td th:text="${entry.value.numberOfHands}"></td>
        <td th:text="${#numbers.formatDecimal(entry.value.generalRake,0,1)}"></td>
        <td th:text="${#numbers.formatDecimal(entry.value.jackpotRake,0,1)}"></td>
        <td th:text="${#numbers.formatDecimal((entry.value.generalRake+entry.value.jackpotRake),0,1)}"></td>
    </tr>
    <tr th:if="${entry.getValue().numberOfHandsHU>0}" style="background-color: lightgrey">
        <td th:text="${entry.key.toString()}"></td>
        <td th:text="2"></td>
        <td th:text="${entry.value.numberOfHandsHU}"></td>
        <td th:text="${#numbers.formatDecimal(entry.value.generalRakeHU,0,1)}"></td>
        <td th:text="${#numbers.formatDecimal(entry.value.jackpotRakeHU,0,1)}"></td>
        <td th:text="${#numbers.formatDecimal((entry.value.generalRakeHU+entry.value.jackpotRakeHU),0,1)}"></td>
    </tr>
</table>

</div>
</body>
</html>
