<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>It is a scum</title>
</head>
<body>

<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <br>
    <input type="submit" value="Upload file" name="submit">
</form>

<div th:if="${result.numberOfHands > 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Hands</th>
            <th scope="col">GG rake</th>
            <th scope="col">JP rake</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${result.numberOfHands}"></td>
            <td th:text="${#numbers.formatDecimal(result.generalRake,0,0)}"></td>
            <td th:text="${#numbers.formatDecimal(result.jackpotRake,0,0)}"></td>
            <td th:text="${#numbers.formatDecimal((result.jackpotRake+result.generalRake),0,0)}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
